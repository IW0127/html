<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box page lode</title>
    <style>
        .box {
            position: absolute;
            width: 400px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <iframe src="https://www.vnsgu.ac.in/" height="100%" width="100%" frameborder="1"></iframe>
    </div>
</body>

</html>
